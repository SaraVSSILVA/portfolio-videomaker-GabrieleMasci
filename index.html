<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de Gabriele Masci, videomaker e operador EVS. Veja trabalhos em esportes, viagens, filmagens com drone e edição profissional. Itália e Brasil."
    />
    <title data-translate-key="homeTitle">Gabriele Masci</title>

    <link
      rel="preload"
      href="style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="style.css" />
    </noscript>

    <script type="module" src="script.js"></script>
  </head>

  <body>
    <main id="main-content">
      <nav class="main-nav">
        <div class="logo">
          <a href="#home" data-translate-key="homeTitle">Gabriele Masci</a>
        </div>

        <button class="nav-toggle" id="navToggle" aria-label="Abrir menu">
          <span class="hamburger"></span>
        </button>

        <ul class="nav-menu">
          <li>
            <a href="#home" class="active" data-translate-key="navHome">Home</a>
          </li>
          <li><a href="#sobre" data-translate-key="navSobre">Sobre</a></li>
          <li>
            <a href="#portfolio" data-translate-key="navPortfolio">Portfólio</a>
          </li>
          <li>
            <a href="#servicos" data-translate-key="navServicos">Serviços</a>
          </li>
          <li>
            <a href="contato.html" data-translate-key="navContato">Contato</a>
          </li>
          <li>
            <button
              id="langToggle"
              class="langToggle"
              aria-label="Trocar idioma"
            >
              <span data-translate-key="langBtn">PT/IT</span>
            </button>
          </li>
        </ul>
      </nav>

      <section id="home" class="hero" aria-label="Início">
        <div class="hero-content">
          <h1 data-translate-key="homeTitle">Gabriele Masci</h1>
          <a
            href="#portfolio"
            class="btn-hero"
            data-translate-key="btnPortfolio"
            >Ver Portifólio</a
          >
        </div>
      </section>

      <section id="sobre" class="section-padded" aria-label="Sobre">
        <div class="container sobre-flex">
          <div class="sobre-img">
            <img
              class="sobre-photo"
              src="/assets/Sobre.webp"
              alt="Gabriele Masci"
              width="260"
              height="347"
              fetchpriority="high"
            />
          </div>

          <div class="sobre-text">
            <h2 data-translate-key="sobreTitulo">Sobre</h2>
            <div class="sobre-body">
              <p data-translate-key="sobreTexto1"></p>
              <p data-translate-key="sobreTexto2"></p>
              <p data-translate-key="sobreTexto3"></p>
              <p data-translate-key="sobreTexto4" class="destaque"></p>
            </div>
          </div>
        </div>
      </section>

      <section id="portfolio" class="section-padded" aria-label="Portfólio">
        <div class="container">
          <h2 data-translate-key="portfolioTitulo">Portfólio</h2>

          <div
            class="portfolio-tabs"
            role="tablist"
            aria-label="Categorias do portfólio"
          >
            <button
              class="portfolio-tab active"
              data-tab="esportes"
              data-translate-key="portfolioTabEsportes"
              role="tab"
              aria-selected="true"
            >
              Esportes
            </button>
            <button
              class="portfolio-tab"
              data-tab="viagens"
              data-translate-key="portfolioTabViagens"
              role="tab"
              aria-selected="false"
            >
              Viagens
            </button>
          </div>

          <div
            id="tab-esportes"
            class="portfolio-tab-content"
            style="display: block"
          >
            <div id="portfolio-grid-esportes" class="portfolio-grid"></div>
          </div>

          <div
            id="tab-viagens"
            class="portfolio-tab-content"
            style="display: none"
          >
            <div id="portfolio-grid-viagens" class="portfolio-grid"></div>
          </div>
        </div>
      </section>

      <section id="servicos" class="section-padded" aria-label="Serviços">
        <div class="container">
          <h2 data-translate-key="servicosTitulo">Serviços</h2>
          <div id="servicos-grid" class="portfolio-grid"></div>
        </div>
      </section>

      <div class="footer-divider"></div>
    </main>

    <footer class="site-footer" aria-label="Rodapé">
      <div class="container">
        <div class="footer-main">
          <div class="footer-brand">
            <h2 class="footer-title">Gabriele Masci</h2>
            <span
              class="footer-tagline"
              data-translate-key="footerTagline"
            ></span>
            <span class="footer-tagline" data-translate-key="footerTagline"
              >Immagina, crea e sorprendi.</span
            >
          </div>

          <div class="footer-social">
            <a
              href="mailto:gabrielemasci@hotmail.com"
              class="footer-email"
              title="E-mail"
              aria-label="E-mail"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#e7c27d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="5" width="18" height="14" rx="2" />
                <polyline points="3 7 12 13 21 7" />
              </svg>
            </a>

            <a
              href="https://www.instagram.com/gabrielemasci_fpv"
              target="_blank"
              rel="noopener"
              title="Instagram"
              aria-label="Instagram"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#e7c27d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="2" width="20" height="20" rx="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" y1="6.5" x2="17.5" y2="6.5" />
              </svg>
            </a>

            <a
              href="https://www.youtube.com/@gabrielemasci_fpv"
              target="_blank"
              rel="noopener"
              title="YouTube"
              aria-label="YouTube"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#e7c27d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="7" width="20" height="10" rx="2" />
                <polygon points="10 9 16 12 10 15 10 9" />
              </svg>
            </a>
          </div>
        </div>

        <hr class="footer-gold-line" />
        <p class="footer-copyright" data-translate-key="copyright"></p>
      </div>
    </footer>

    <template id="portfolio-card-template">
      <div class="portfolio-card">
        <div
          class="youtube-facade"
          role="button"
          tabindex="0"
          aria-label="Abrir vídeo"
        >
          <img
            class="thumb"
            src=""
            alt=""
            loading="lazy"
            style="
              width: 100%;
              height: 220px;
              object-fit: cover;
              filter: brightness(0.7);
            "
          />
          <div class="play-overlay" aria-hidden="true">
            <svg width="64" height="64" viewBox="0 0 64 64" aria-hidden="true">
              <circle cx="32" cy="32" r="32" fill="#e7c27d" opacity="0.8" />
              <polygon points="26,20 50,32 26,44" fill="#fff" />
            </svg>
          </div>
        </div>
        <div class="portfolio-info">
          <span class="portfolio-title"></span>
          <p class="portfolio-description"></p>
          <span class="portfolio-contrib"></span>
        </div>
      </div>
    </template>

    <template id="servico-card-template">
      <div class="portfolio-card">
        <img
          class="servico-img"
          src=""
          alt=""
          loading="lazy"
          style="width: 100%; height: 180px; object-fit: cover"
        />
        <div class="portfolio-info">
          <span class="portfolio-title"></span>
          <span class="portfolio-contrib"></span>
          <a
            class="btn-hero servico-cta"
            data-translate-key="btn-hero servico-cta"
            href="contato.html"
            style="margin-top: 10px; display: inline-block"
            >Solicitar Orçamento</a
          >
        </div>
      </div>
    </template>
  </body>
</html>
